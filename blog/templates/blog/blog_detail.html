{% extends 'base/base.html' %}

{% block title %}Blog{% endblock title %}

{% block content %}

<ul>
    {% for blog in blogs %}
    <li>
        <h3>
            {{blog.title}}
        </h3>
        <a href="{% url "blog:blog-detail" blog.slug %}">{{blog.file}}</a>
    </li>
    {% endfor %}
</ul>

<div>

    <h1>Active Blog: {{active_blog.title}}</h1>

    <iframe src="http://localhost:8000{{active_blog.file.url}}" frameborder="0"></iframe>
    <p><strong>Price: </strong> $ {{active_blog.price}}</p>
    <a href="">Buy</a>
</div>

{% endblock content %}
