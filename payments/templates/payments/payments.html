{% extends 'base/base.html' %}

{% block title %}Payments{% endblock title %}

{% block content %}
<h2>Select Payment method.</h2>


    <h1>{{paper.title}}</h1>
    <h4 class="text-success-emphasis" >Price: $ {{ paper.get_price }}</h4>



<div class="border w-auto p-2 mx-5 mb-3 rounded-4 border-secondary">

    <form method="post">
        {% csrf_token %}

        {{form.as_p}}

        <button type="submit" class="btn btn-success mb-3">Lipa na Mpesa</button>
    </form>
    {% comment %} <a href="{% url 'payments:lipa-na-mpesa' %}" class="btn btn-success" >Lipa na Mpesa</a> {% endcomment %}
</div>
<a href="#" class="btn btn-primary" >Stripe</a>
{% endblock content %}
