<!DOCTYPE html>
{% load static %}

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ebog | {% block title %}{% endblock title %}</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<!-- js bundle -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<!-- font-awesome link -->
		<link
			rel="stylesheet"
			type="text/css"
			href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
		<!-- boxicons css link-->
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

		<!-- 1.   owl.carousel.min.css -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
		  integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
		  crossorigin="anonymous" referrerpolicy="no-referrer" />
		<!-- 2. owl.theme.default.min.css -->
		<link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
		  integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
		  crossorigin="anonymous" referrerpolicy="no-referrer" />
		<!-- external css -->
		<link rel="stylesheet" href="{% static '/styles/footer.css' %}" />
		<link rel="stylesheet" href="{% static '/styles/test.css' %}" />
		{% comment %} <link rel="stylesheet" href="{% static '/styles/login.css' %}" /> {% endcomment %}
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap");
		
			* {
			  font-family: "Poppins", sans-serif;
			}
		
			.flex {
			  display: flex;
			  flex-wrap: wrap;
			  justify-content: space-between;
			  
			}
		
			.size {
			  width: 33%;
			  padding: 10px;
			}
		  </style>
	</head>
	<body>
		{% include "./navbar.html" %}

		<main class="mt-5">{% block content %}{% endblock content %}</main>

		{% include "./footer.html" %} {% block script %}{% endblock script %}
	</body>

	<!-- include jquery cdn files -->
  <!--0. jquery cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
    integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- owl.carousel.min.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
    integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- javasript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <!-- initialization owl script -->
  <script>
    $('.owl-carousel').owlCarousel({
      loop: true,
      autoplay: true,
      margin: 0,
      nav: false,
      dots: true,
      mouseDrag: false,
      slideBy: 2,
      responsive: {
        0: {
          items: 1
        },
        600: {
          items: 1
        },
        1000: {
          items: 2
        }
      }

    })
  </script>
</html>
